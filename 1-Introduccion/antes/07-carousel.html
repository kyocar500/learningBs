<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Dosis:400,800" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="align-middle text-center text-lg-left">Aprendiendo Bootstrap 4</h1>
          <p class="display-2 text-center text-lg-left">Aprende Bootstrap 4, el Framework Responsive HTML5 CSS3 y JS</p>
        </div>
      </div>
    </div>
  </header>

  <h2 class="lecture-title">Carousel</h2>

  <main class="container">
    <div class="row">
      <div class="col-12">
        <div id="slider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1" class="active"></li>
            <li data-target="#slider" data-slide-to="2" class="active"></li>
            <li data-target="#slider" data-slide-to="3" class="active"></li>
            <li data-target="#slider" data-slide-to="4" class="active"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/slide_01.jpg" alt="" class="img-fluid d-block">
              <div class="carousel-caption d-none d-md-block">
                <h3>London Phones</h3>
                <p>Description Here!</p>
                <button class="btn btn-danger">Ver más</button>
              </div>
            </div>
            <!--Carousel item-->
            <div class="carousel-item">
              <img class="img-fluid d-block" src="img/slide_02.jpg" alt="">
              <div class="carousel-caption d-none d-md-block">
                <h3>City View</h3>
                <p>Description Here!</p>
                <button class="btn btn-danger">Ver más</button>
              </div>
            </div>
            <!--Carousel item-->
            <div class="carousel-item">
              <img class="img-fluid d-block" src="img/slide_03.jpg" alt="">
              <div class="carousel-caption d-none d-md-block"">
                  <h3>Amazing! Bridge</h3>
                  <p>Description Here!</p>
                  <button class="btn btn-danger">Ver más</button>
                </div>
            </div>
            <!--Carousel item-->
            <div class="carousel-item">
              <img class="img-fluid d-block" src="img/slide_04.jpg" alt="">
              <div class="carousel-caption d-none d-md-block"">
                  <h3>Big Ben in  the city</h3>
                  <p>Description Here!</p>
                  <button class="btn btn-danger">Ver más</button>
                </div>
            </div>
            <!--Carousel item-->
            <div class="carousel-item">
              <img class="img-fluid d-block" src="img/slide_05.jpg" alt="">
              <div class="carousel-caption d-none d-md-block"">
                  <h3>Solo Big Ben</h3>
                  <p>Description Here!</p>
                  <button class="btn btn-danger">Ver más</button>
                </div>
            </div>
            <!--Carousel item-->
          </div>
          <!--Carousel inner-->
          <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Slider previus</span>
          </a>
          <!--Previus Button-->

          <a href="#slider" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next Slider</span>
          </a>
          <!--Next Button-->

        </div>
        <!--Carousel slider-->
      </div>
      <!--Carousel column-->
    </div>
    <hr>
  </main>


  <script src="js/jquery.slim.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
